<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes</h6>
                <form class="form-horizontal p-t-20" [formGroup]="perfilForm" (ngSubmit)="actualizarPerfil()">
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Username*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" class="form-control" id="exampleInputuname3" formControlName="nombre"
                                    placeholder="Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Email*</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input type="email" class="form-control" id="exampleInputEmail3"
                                    placeholder="Enter email" [readOnly]="usuario.google" formControlName="email">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <button type="submit" [disabled]="perfilForm.invalid"
                            class="btn btn-block btn-success waves-effect waves-light">
                            <i class="fa fa-save"></i> Sign in</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Imagen del usuario</h6>

                <div class="text-center mb-2">

                    <img *ngIf="!imgTemp" [src]="usuario.imagenURL" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="img-avatar">
                </div>
                <input type="file" (change)="cambiarImagen($event.target.files[0])">

                <button type="button" [disabled]="!imagenSubir" (click)="subirImagen()"
                    class="btn btn-block btn-success waves-effect waves-light mt-4">
                    Cambiar imagen</button>
            </div>
        </div>
    </div>
</div>
