<div class="row animated fadeIn fast">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>
                <div *ngIf="usuarios.length === 0" class="alert alert-info">
                    <p class="mb-0">
                        No hay usuarios con ese termino
                    </p>
                </div>
                <div *ngIf="usuarios.length !== 0" class="table-responsive">
                    <table class="table full-color-table full-purple-table hover-table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img class="w75 avatar" [src]="usuario.img | imagen: 'usuarios'"
                                        [alt]="usuario.img">
                                </td>
                                <td>{{usuario.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Medicos</h3>
                <div *ngIf="medicos.length === 0" class="alert alert-info">
                    <p class="mb-0">
                        No hay medicos con ese termino
                    </p>
                </div>
                <div *ngIf="medicos.length !== 0" class="table-responsive">
                    <table class="table full-color-table gris fondo">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img class="w100 avatar" [src]="medico.img | imagen: 'medicos'" [alt]="medico.img">
                                </td>
                                <td >
                                    <a class="pointer hover color"[routerLink]="['/dashboard/medico', medico._id]">
                                        {{medico.nombre}}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>
                <div *ngIf="hospitales.length === 0" class="alert alert-info">
                    <p class="mb-0">
                        No hay hospitales con ese termino
                    </p>
                </div>
                <div *ngIf="hospitales.length !== 0" class="table-responsive">
                    <table class="table full-color-table full-purple-table hover-table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img class="w75" [src]="hospital.img | imagen: 'hospitales'" [alt]="hospital.img">
                                </td>
                                <td>
                                    {{hospital.nombre}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
