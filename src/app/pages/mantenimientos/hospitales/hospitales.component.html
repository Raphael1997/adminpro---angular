<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar hospital..." 
                (keyup)="buscarHospital(buscar.value)" #buscar>
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button class="btn btn-primary" (click)="abrirModalHospital()">
                        Crear hospital
                        <i class="fa fa-hospital-o"></i>
                    </button>
                </div>
                <h4 class="card-title">Hospitales ({{hospitales.length}})</h4>
                <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n</h6>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th class="w130">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">
                                <td>
                                    <img class="w100 avatar pointer" [src]="hospital.img | imagen: 'hospitales'"
                                        [alt]="hospital.nombre" (click)="abrirModal(hospital)">
                                </td>
                                <td>
                                    <input type="text" class="form-control" placeholder="Nombre del hospital"
                                        [(ngModel)]="hospital.nombre"
                                        >
                                </td>
                                <td class="text-nowrap text-center">
                                    <a data-toggle="tooltip" class="pointer" (click)="guardarCambios(hospital)"
                                        data-original-title="Guardar">
                                        <i class="fa fa-save text-inverse m-r-10"></i>
                                    </a>
                                    <a data-toggle="tooltip" class="pointer" (click)="borrarHospital(hospital)"
                                        data-original-title="Borrar">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
