<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar medico..."
                    (keyup)="buscarMedico(buscar.value)" #buscar>
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <a class="btn btn-primary" routerLink="/dashboard/medico/nuevo">
                        Crear medico
                        <i class="fa fa-hospital-o"></i>
                    </a>
                </div>
                <h4 class="card-title">Medicos registrados</h4>
                <h6 class="card-subtitle">Medicos registrados en la aplicaci√≥n</h6>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td><img class="w100 avatar pointer" [src]="medico.img | imagen: 'medicos'"
                                        [alt]="medico.nombre" (click)="abrirModal(medico)"></td>
                                <td>{{medico.nombre}}</td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip"
                                        data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a class="pointer" (click)="borrarMedico(medico)" data-toggle="tooltip"
                                        data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
